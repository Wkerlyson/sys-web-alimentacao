<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo-pagina">
		<h:outputText value="Editar Cardápio" />
	</ui:define>

	<ui:define name="imagem">
		<h:graphicImage library="img" name="escola.png" />
	</ui:define>

	<ui:define name="titulo">
		<h:outputText value="Editar Cardápio" />
	</ui:define>

	<ui:define name="subtitulo">
		<h:outputText value="Tela para editação de Cardápio" />
	</ui:define>


	<ui:define name="conteudo">

		<h:form id="frm">
			<p:messages id="msg" closable="true" globalsOnly="true" />

			<h:panelGroup layout="block" styleClass="col-md-3">
				<div class="form-group">
					<p:outputLabel value="Nome: " for="nome" />
					<p:inputText value="#{cardapioBean.cardapio.nome}" id="nome"
						styleClass="form-control" required="true"
						requiredMessage="Campo 'Nome' é obrigatório" />
				</div>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="#{cardapioBean.anosCardapio.size() > 2 ? 'col-md-3' : 'col-md-2'}">
				<div class="form-group">
					<p:outputLabel value="Ano do cardápio: " for="ano" />
					<p:selectOneButton id="ano" value="#{cardapioBean.cardapio.ano}" required="true" requiredMessage="O campo 'Ano do Cardápio' é obrigatório">
						<f:selectItems value="#{cardapioBean.anosCardapio}" var="ano"
								itemLabel="#{ano}" itemValue="#{ano}">
						</f:selectItems>
			        </p:selectOneButton>
				</div>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="col-md-2">
				<div class="form-group">
					<p:outputLabel value="Semestre do cardápio: " for="semestre"/>
					<p:selectOneButton id="semestre" value="#{cardapioBean.cardapio.semestre}" required="true" requiredMessage="O campo 'Semestre do Cardápio' é obrigatório">
			            <f:selectItem itemLabel="1º" itemValue='1' />
			            <f:selectItem itemLabel="2º" itemValue='2' />
			        </p:selectOneButton>
					
				</div>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="col-md-3">
				<div class="form-group">
					<p:outputLabel value="Programa que o cardápio engloba:" for="programa-cardapio" />
					<p:selectOneButton value="#{cardapioBean.cardapio.programa}" converter="programaConverter"
						id="programa-cardapio" required="true"
						requiredMessage="Campo 'ograma que o cardápio engloba' é obrigatório">
							
						<f:selectItems value="#{cardapioBean.programas}" var="prog"
							itemLabel="#{prog.nome}" itemValue="#{prog}">
						</f:selectItems>
					</p:selectOneButton>
				</div>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="row">
				<div class="col-md-12">
					<div class="panel-footer">
						<p:button value="Cancelar" outcome="/private/cardapios/lista-cardapio"
							styleClass="button-orange" icon="fa fa-ban" />
							
						<p:spacer width="5px" />

						<p:commandButton value="Salvar" action="#{cardapioBean.editar()}"
							styleClass="button-blue" icon="fa fa-floppy-o"
							update="frm frm:msg" />
					</div>
				</div>
			</h:panelGroup>
		</h:form>

	</ui:define>
</ui:composition>

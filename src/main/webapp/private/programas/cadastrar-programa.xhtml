<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo-pagina">
		<h:outputText value="Cadastrar Programa" />
	</ui:define>

	<ui:define name="imagem">
		<h:graphicImage library="img" name="contract.png" />
	</ui:define>

	<ui:define name="titulo">
		<h:outputText value="Cadastrar Programa" />
	</ui:define>

	<ui:define name="subtitulo">
		<h:outputText value="Tela para cadastro de um novo Programa" />
	</ui:define>


	<ui:define name="conteudo">

		<h:form id="frm">
			<p:messages id="msg" closable="true" globalsOnly="true" />

			<h:panelGroup layout="block" styleClass="col-md-2">
				<div class="form-group">
					<p:outputLabel value="Nome do Programa: " for="programa" />
					<p:inputText value="#{programaBean.programa.nome}" id="programa"
						styleClass="form-control" required="true"
						requiredMessage="Campo 'Nome do Programa' é obrigatório" />
				</div>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="col-md-3">
				<div class="form-group">
					<p:outputLabel value="Recurso: " for="recurso" />
					<p:inputText value="#{programaBean.programa.recurso}" id="recurso"
						styleClass="form-control" required="true"
						requiredMessage="Campo 'Recurso' é obrigatório" />
				</div>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="row">
				<div class="col-md-12">
					<div class="panel-footer">
						<p:button value="Cancelar" outcome="lista-programa.xhtml"
							styleClass="button-orange" icon="fa fa-ban" />
							
						<p:spacer width="5px" />

						<p:commandButton value="Salvar" action="#{programaBean.salvar()}"
							styleClass="button-blue" icon="fa fa-floppy-o"
							update="frm frm:msg" />
					</div>
				</div>
			</h:panelGroup>
		</h:form>

	</ui:define>
</ui:composition>

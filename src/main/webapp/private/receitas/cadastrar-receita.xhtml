<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo-pagina">
		<h:outputText value="Cadastrar Receita" />
	</ui:define>

	<ui:define name="imagem">
		<h:graphicImage library="img" name="receita.png" />
	</ui:define>

	<ui:define name="titulo">
		<h:outputText value="Cadastrar Receita" />
	</ui:define>

	<ui:define name="subtitulo">
		<h:outputText value="Tela para cadastro de uma nova Receita" />
	</ui:define>


	<ui:define name="conteudo">

		<h:form id="frm">
			<p:messages id="msg" closable="true" globalsOnly="true" />

			<h:panelGroup layout="block" styleClass="col-md-3">
				<div class="form-group">
					<p:outputLabel value="Nome: " for="nome" />
					<p:inputText value="#{receitaBean.receita.nome}" id="nome"
						styleClass="form-control" required="true"
						requiredMessage="Campo 'Nome' é obrigatório" placeholder="ex.: Cuscuz com frango"/>
				</div>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="row">
				<div class="col-md-12">
					<div class="panel-footer">
						<p:button value="Cancelar" outcome="lista-receita.xhtml"
							styleClass="button-orange" icon="fa fa-ban" />
							
						<p:spacer width="5px" />

						<p:commandButton value="Salvar" action="#{receitaBean.salvar()}"
							styleClass="button-blue" icon="fa fa-floppy-o"
							update="frm frm:msg" />
					</div>
				</div>
			</h:panelGroup>
		</h:form>

	</ui:define>
</ui:composition>

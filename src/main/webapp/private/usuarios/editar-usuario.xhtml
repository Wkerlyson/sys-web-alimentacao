<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo-pagina">
		<h:outputText value="Cadastrar Usuário" />
	</ui:define>

	<ui:define name="imagem">
		<h:graphicImage library="img" name="add-user.png" />
	</ui:define>

	<ui:define name="titulo">
		<h:outputText value="Cadastrar Usuário" />
	</ui:define>

	<ui:define name="subtitulo">
		<h:outputText value="Tela para cadastro de um novo usuário" />
	</ui:define>


	<ui:define name="conteudo">

		<h:form id="frm">
			<p:messages id="msg" closable="true" globalsOnly="true" />

			<h:panelGroup layout="block" styleClass="col-md-2">
				<div class="form-group">
					<p:outputLabel value="Nome de Usuário: " for="nomeusuario" />
					<p:inputText value="#{usuarioBean.usuario.nomeUsuario}" id="nomeusuario"
						styleClass="form-control" required="true"
						requiredMessage="Campo 'Nome de Usuário' é obrigatório" />
				</div>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="col-md-2">
				<div class="form-group">
					<p:outputLabel value="Senha: " for="senhausuario" />
					<p:password value="#{usuarioBean.usuario.senha}" id="senhausuario"
						styleClass="form-control" required="true"
						requiredMessage="Campo 'Senha' é obrigatório" />
				</div>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="col-md-3">
					<div class="form-group">
						<p:outputLabel value="Tipo de Usuário:" for="tipousuario" />
						<p:selectOneButton value="#{usuarioBean.usuario.roles}"
							id="tipousuario" required="true"
							requiredMessage="Campo 'Tipo de Usuário' é obrigatório">
							
							<f:selectItems value="#{usuarioBean.roles}" var="role"
								itemLabel="#{role.descricao.toUpperCase()}" itemValue="#{role}">
							</f:selectItems>
						</p:selectOneButton>
					</div>
				</h:panelGroup>

			<h:panelGroup layout="block" styleClass="row">
				<div class="col-md-12">
					<div class="panel-footer">
						<p:button value="Cancelar" 
							styleClass="button-orange" icon="fa fa-ban" />
							
						<p:spacer width="5px" />

						<p:commandButton value="Salvar" action="#{usuarioBean.editar()}"
							styleClass="button-blue" icon="fa fa-floppy-o"
							update="frm frm:msg" />
					</div>
				</div>
			</h:panelGroup>
		</h:form>

	</ui:define>
</ui:composition>
